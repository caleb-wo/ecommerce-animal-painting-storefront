<div class="container-sm">
    <h1>Your Cart</h1>
    <mat-card>
        <mat-list>
            @for(item of cartItems; track item.id){
                <mat-list-item>
                    <span matListItemTitle>{{ item.name }}</span>
                    <span matListItemLine>{{ item.price | currency: "USD" }}</span>
                </mat-list-item>
            }
        </mat-list>
        <mat-list-item>
            <span class="price" matListItemTitle>Total (USD)</span>
            <span class="price" matListItemLine>{{ totalPrice | currency: "USD" }}</span>
        </mat-list-item>
    </mat-card>
    <div class="text-right" style="margin-top: 10px;">
        <button (click)="clearCart()" mat-flat-button>Clear</button>
        <span style="padding: 0 5px;"></span>
        <button mat-raised-button color="accent">Checkout</button>
    </div>
</div>
