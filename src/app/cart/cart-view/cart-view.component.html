<div class="container-sm">
    <h1>Your Cart</h1>
    <mat-card>
        <mat-list>
            @for(item of cartItems; track item.id){
                <mat-list-item>
                    <span matListItemTitle>{{ item.name }}</span>
                    <span matListItemLine>{{ item.price | currency: "USD" }}</span>
                </mat-list-item>
            }
        </mat-list>
        <mat-list-item>
            <span matListItemTitle>Total (USD)</span>
            <span matListItemLine>{{ totalPrice | currency: "USD" }}</span>
        </mat-list-item>
    </mat-card>
</div>
